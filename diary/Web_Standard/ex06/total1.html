<!DOCTYPE HTML>
<html>
	<head>
		<title> 히트 레시피 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		
				/* 전체 선택자 */
			*{margin:0; padding:0;}
			
			
				/* body 선택자 */
				
			body{margin:50px; font-size:11px;}
			
				/* 하이퍼링크 디자인 */
			a:link, a:visited{color:#aaaaaa; text-decoration:none;}
			a:hover{color:black;}
			a:active{color:red;}

			ul.cookMenu li:nth-child(3) a{color:black; font-weight:bold;}
			ul.cookMenu li:nth-child(3) a:active{color:red; font-weight:bold;}
			
			.bbsMenu a{color:white}
			a[title="자유게시판"]{background:red;}
			a[title="회원장터"]{background:blue;}
			a[title$="레시피"]{background:green;}
			
				/* div 요소 디자인  */
			div{width:130px; margin-bottom:50px;
			list-style:none;
			line-height:180%;}
			#categoryBox{border:5px solid teal;}
			#bbsBox{border:4px solid deeppink;}
			
				/* h1 요소 디자인 */
			h1{padding: 15px 0px 10px 12px}
			#categoryBox h1{border-bottom:1px solid #aaaaaa;}
			#bbsBox h1{border-bottom:1px solid #aaaaaa;}

			ul,li{list-style:none;}
			ul{padding: 5px 0px 15px 20px;}
			
		</style>
	</head>

	<body>
		<div id="categoryBox">
			<h1><img src="images/title_category.jpg" width="54" height="13" alt="카테고리" /></h1>
			<ul class="cookMenu"> 
				<li><a href="#">밥/죽/면</a></li>
				<li><a href="#">매일 반찬</a></li>
				<li><a href="#">국/찌개/전골</a></li>
				<li><a href="#">가족/초대요리</a></li>
				<li><a href="#">소스/양념장</a></li>
				<li><a href="#">간식/음료</a></li>
				<li><a href="#">기타</a></li>
			</ul>
		</div>
		<div id="bbsBox">
			<h1><img src="images/title_bbs.jpg" width="54" height="13" alt="게시판" /></h1>
			<ul class="bbsMenu">
				<li><a href="#" title="자유게시판">자유 게시판</a></li>
				<li><a href="#" title="회원장터">회원 장터</a></li>
				<li><a href="#" title="나만의 레시피">나만의 레시피</a></li>
				<li><a href="#" title="불후의 레시피">불후의 레시피</a></li>
			</ul>
		</div>
	</body>
</html>
