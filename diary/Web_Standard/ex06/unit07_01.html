<!DOCTYPE HTML>
<html>
	<head>
		<title>첫 번째, 짝수 번째, 세 번째 li 요소 꾸미기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
		/* 첫번째 li 태그  */
			li:first-child{
				color:pink;
				background:brown;
				width:500px;
				padding:5px;
			}
		/* 짝수번째 li 태그  */
			li:nth-child(even){
				background:silver;
				width:500px;
				padding:5px;
				color:green;
			}
			li:nth-child(odd){
				color:red;
				background:gold;
				width:500px;
				padding:5px;
			}
			
		/* 세번째 li 태그  */
			li:nth-child(3){
				color:grey;
				background:pink;
				width:500px;
				padding:5px;
			}
		</style>

	</head>

	<body>
		<h1>순서와 관련있는 가상 선택자</h1>
		<hr />
		<h2>전통 한과 차 만들기</h2> 
		<ul>
			<li>약식</li>
			<li>곶감쌈</li>
			<li>수정과</li>
			<li>오미자차</li>
			<li>수박떡화채</li>
		</ul>
	</body>
</html>
