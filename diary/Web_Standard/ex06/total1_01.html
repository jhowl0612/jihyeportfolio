<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>히트 레시피</title>
	<style type="text/css">
		
		*{margin:0px; padding:0px;}
		body{margin:50px; font-size:12px;}
		
		div{margin-bottom:50px; line-height:160%; width:140px;}
		.categoryBox{border:5px solid teal;}
		.bbsBox{border:5px solid deeppink;}
		
		h1{padding:10px 0px 10px 15px;}
		.categoryBox h1{border-bottom:1px solid #aaaaaa;}
		
		ul,li{list-style:none;}
		ul{padding:8px 0px 15px 20px;}
		
		a:link,a:visited{color:#aaaaaa; text-decoration:none;}
		a:hover{color:black;}
		a:active{color:red;}
		
		div.categoryBox li:first-child a{color:black; font-weight:bold;}
		div.categoryBox li:first-child a:active{color:red; font-weight:bold;}
		
		.bbsBox a{color:white; padding:1px;}
		a[title="자유게시판"]{background:red;}
		a[title="회원장터"]{background:blue;}
		a[title$="레시피"]{background:green;}
		
	</style>
</head>
<body>
	<div class="categoryBox">
		<h1><img src="images/title_category.jpg" alt="카테고리배너"/></h1>
		<ul>
			<li><a href="#">밥/죽/면</a></li>
			<li><a href="#">매일 반찬</a></li>
			<li><a href="#">국/찌개/전골</a></li>
			<li><a href="#">가족/초대요리</a></li>
			<li><a href="#">소스/양념장</a></li>
			<li><a href="#">간식/음료</a></li>
			<li><a href="#">기타</a></li>
		</ul>
	</div>
	<div class="bbsBox">
		<h1><img src="images/title_bbs.jpg" alt="게시판배너"/></h1>
		<ul>
			<li><a href="#" title="자유게시판">자유 게시판</a></li>
			<li><a href="#" title="회원장터">회원 장터</a></li>
			<li><a href="#" title="나만의레시피">나만의 레시피</a></li>
			<li><a href="#" title="불후의레시피">불후의 레시피</a></li>
		</ul>
	</div>
</body>
</html>
