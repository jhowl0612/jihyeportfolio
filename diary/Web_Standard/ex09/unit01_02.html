<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 메뉴바 만들기 </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			body {
				font:0.95em Arial,sans-serif;
				margin:50px 0px;
				}
			h1 {
				text-shadow:0px 0px 5px #666;
				text-align:center;
				font-size:3em;
				letter-spacing:5px;
				color:#d81b21;
				text-transform:uppercase;
				}
			/* Gradient Menu Bar */
			nav{
				background:#d81b21;
				background:-webkit-linear-gradient(top,#ed1c24,#aa1317);
				background:-moz-linear-gradient(top,#ed1c24,#aa1317);
				background:-ms-linear-gradient(top,#ed1c24,#aa1317);
			}
			#topNav{
				list-style:none;
				width:800px;
				margin:0 auto;
				padding:0;
				text-align:center;
				border-bottom:1px solid #980c10;
				height:45px;
				/*자식만 뜨면 부모가 자식을 못 감쌈. 부모도 띄우거나 부모에 높이를 준다*/
			}
			#topNav li{float:left;}
			#topNav li a{
				text-decoration:none;
				color:#ffffff;
				display:block;
				font-size:1.2em;
				font-weight:bold;
				text-transform:uppercase;
				text-shadow:0 0 5px #666666;
				padding:5px 10px 10px 10px;
				letter-spacing:-1px;
			}
			#topNav li a:after{
				content:"/ ";
				font-size:1.4em;
				line-height:1.2em;
				position:relative;
				top:5px;
			}
			#topNav li a:hover{
				background:#626262;
				background:-webkit-linear-gradient(top,#888888,#575757);
				background:-moz-linear-gradient(top,#888888,#575757);
				background:-ms-linear-gradient(top,#888888,#575757);
			}
		</style>
	</head>

	<body>
		<header>
			<h1>C/S/S/   s/h/o/e/s -  s/h/o/p</h1>
		</header>
		<nav>
				<ul id="topNav">
					<li><a href="">best 50</a></li> 
					<li><a href="">high heel</a></li>  
					<li><a href="">casual</a></li> 
					<li><a href="">flat</a></li> 
					<li><a href="">boots</a></li> 
					<li><a href="">sandal</a></li> 
					<li><a href="">bag</a></li> 
					<li><a href="">acc</a></li> 
					<li><a href="">sale</a></li> 
				</ul>
		</nav>
	</body>
</html>
