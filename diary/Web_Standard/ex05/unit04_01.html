<!DOCTYPE HTML>
<html>
<head>
	<title>둥근 모서리 만들기</title>
	<meta charset="UTF-8" />
			<style type="text/css">
				dl { 
					background-color:#f30; 
					color:#fff; 
					font-size:13px;
					width:50%; 
					padding:20px;
					margin:0 auto;
					border:5px solid #000;
					/* prefix를 사용하여 border-radius 속성을 지정합니다.*/
					-webkit-border-radius:10px;
					-moz-border-radius:10px;
					-ms-border-radius:10px;
					-o-border-radius:10px;
					border-radius:10px;
					}
			</style>
	<!-- width:50% - 페이지 너비의 50%(가변)
		padding - 블럭 요소 내 텍스트의 상우하좌 여백
		margin - 블럭 바깥의 여백. 100%일때는 사용할 수 없음. 0=여백주지 않음(세로) auto=자동으로 가운데(가로)
		모서리 둥글기는 블럭요소의 색 or 외곽선(border)가 있어야 설정이나 확인이 가능
		border-radius 요소는 아직 웹 표준으로 먹히지 않음 - 대부분의 브라우저에 대응하도록 다섯 줄 작성.
		webkit=크롬과 사파리
		moz=모질라 파이어폭스
		ms=마이크로소프트
		o=오페라
		표준화될 때를 생각해 border-radius 원래 명령어도 마지막에 작성-->
</head>

<body>
	<h1>둥근 모서리 만들기</h1>
			<dl>
				<dt>border-radius</dt>
				<dd>박스 모델의 둥근 모서리를 만들때 사용합니다.</dd>
				<dd>background-color, border 속성으로 배경 색상이나 테두리를 적용해야 확인할 수 있습니다. </dd>
			</dl>
</body>
</html>
