<!DOCTYPE HTML>
<html>
<head>
	<title>박스 그림자 효과 만들기</title>
	<meta charset="UTF-8">
			<style type="text/css" />
				dl { 
					background-color:#f30; 
					color:#fff; 
					font-size:13px;
					width:50%; 
					padding:20px;
					margin:0 auto;
					/* prefix를 사용하여 box-shadow 속성을 지정합니다.*/
					-webkit-box-shadow:50px 30px 100px 5px #cccccc;
					-moz-box-shadow:50px 30px 100px 5px #cccccc;
					-ms-box-shadow:50px 30px 100px 5px #cccccc;
					-o-box-shadow:50px 30px 100px 5px #cccccc;
					box-shadow:50px 30px 100px 5px #cccccc;
				}
			</style>
			<!-- box-shadow:x축 y축 블러 두께(생략가능) 색깔-->
</head>

<body>
	<h1>박스 그림자 효과 만들기</h1>
			<dl>
				<dt>box-shadow</dt>
				<dd>박스 모델의 그림자 효과를 적용합니다.</dd>
				<dd>offset-x offset-y blur-radius spread-radius color 값을 지정합니다. </dd>
			</dl>
</body>
</html>
