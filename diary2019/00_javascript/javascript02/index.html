<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		
		var current=new Date()
        var day_time=current.getHours()

        if (day_time <7) document.write("잠을 자고 있어요.")
        else if (day_time <8) document.write("나갈 준비를 하고 있어요.")
        else if (day_time <10) document.write("학원 가는 중···")
        else if (day_time <13) document.write("수업 받는 중")
        else if (day_time <14) document.write("점심 먹는 중")
        else if (day_time <19) document.write("수업~~~~")
        else if (day_time <20) document.write("집에 가는 중···")
        else if (day_time <21) document.write("저녁먹고 양치하고 있어요")
        else if (day_time <24) document.write("게임 ㅇ(-(")
		
	</script>
</head>
<body>
	
</body>
</html>
