<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var today=new Date();
		var birth=new Date("June 1,2002");
		var aa=birth.getTime();
		var bb=today.getTime();
		var day=Math.ceil((bb-aa)/24/60/60/1000);
	
		var end=new Date("July 16,2019");
		var cc=end.getTime();
		var dd=Math.ceil((cc-bb)/24/60/60/1000);
		
		a=new Date(1991,11,18,11,32,11,11);
    
		document.write("내가 태어난 날짜는 ",a.getMonth(),"월 ",a.getDate(),"일 ",a.getHours(),"시 ",a.getMinutes(),"분 입니다.");
		
	</script>
</head>
<body>
	<script type="text/javascript">
		document.write("<p style='text-align:center'>");
		document.write("내가 태어난 지 ",day,"일 지났습니다.");
		document.write("</p>");
		
		document.write("<p style='text-align:center'>");
		document.write("앞으로 ",dd,"일 남았습니다.");
		document.write("</p>");
	</script>
</body>
</html>
