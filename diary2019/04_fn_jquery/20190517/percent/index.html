<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>percent</title>
	<link rel="stylesheet" href="css/normalize.css"/>
	<link rel="stylesheet" href="css/style.css"/>
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="./js/modernizr.custom.min.js"></script>
    <script src="./js/script.js"></script>
</head>
<body>
	<div class="scene" id="scene">
		<div id="scene-content">
			<div class="charts cf">
				<div class="chart" id="html">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img src="img/graphic-water.png" alt="icon1" class="icon"/>
						<p class="text">
							<span class="percent-number">60</span><span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" id="html" -->
				<div class="chart" id="css">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img src="img/graphic-sun.png" alt="icon2" class="icon"/>
						<p class="text">
							<span class="percent-number">90</span><span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" id="css" -->
				<div class="chart" id="Jquery">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img src="img/graphic-bird.png" alt="icon3" class="icon"/>
						<p class="text">
							<span class="percent-number">20</span><span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" id="Jquery" -->
				<div class="chart" id="Javascript">
					<div class="circle-mask-outer left">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="circle-mask-outer right">
						<div class="circle-mask-inner">
							<div class="circle-body">
								
							</div>
						</div>
					</div>
					<div class="chart-content">
						<img src="img/graphic-woods.png" alt="icon3" class="icon"/>
						<p class="text">
							<span class="percent-number">45</span><span class="percent-symbol">%</span>
						</p>
					</div>
				</div><!-- class="chart" id="Javascript" -->
			</div>
		</div>
	</div>
</body>
</html>
