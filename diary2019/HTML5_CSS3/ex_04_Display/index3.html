<html lang="ko">
<head>

	<title>display</title>
	<style type="text/css">

	</style>
</head>
<body>
	<span>탄핵결정은 공직으로부터 파면함.</span>

	</div>
	<span>탄핵결정은 공직으로부터 파면함다.</span>
</body>
</html>
