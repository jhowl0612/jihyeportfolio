<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>display</title>
	<style type="text/css">
		#box{display:block; background:red;}
		span{width:100px; height:100px; background:yellow;}
	</style>
</head>
<body>
	<span>탄핵결정은 공직으로부터 파면함에 그친다.</span>
	<div id="box">
		<span>그러나, 이에 의하여 민사상이나 형사상의 책임이 면제되지는 아니한다. 대한민국의 주권은 국민에게 있고, 모든 권력은 국민으로부터 나온다.</span>
	</div>
	<span>탄핵결정은 공직으로부터 파면함에 그친다.</span>
</body>
</html>
