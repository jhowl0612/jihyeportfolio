<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>뷰 2, v-bind</title>
	<style type="text/css">
		h1,h2,h3{width:600px; text-align:center; font-weight:500; letter-spacing:-0.5px;}
		[v-cloak]{display:none;}
	</style>
</head>
<body>
	<div id="app" v-cloak>
		<h1>Hello, {{ name }} !</h1>
		<img v-bind:src="main" alt="메인이미지"/>
		<h2>{{ Date() }}</h2>
		<img :src="time? day : night" alt="낮밤"/>
		<h3>★삼항 조건 연산자★ '조건' ? 'true 일 때의 값' : 'false 일 때의 값'</h3>
		<h3>아직 현실 시간 맞춰서 이미지 띄우는 법은 모르겠어요</h3>
	</div>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script>
		
		var app=new Vue({
			el:'#app', //어떤 엘리먼트에 작동하는지
			data:{ //사용할 정보
				name: 'World',
				main: 'img/img1.png',
				time: true,
				day: 'img/day.png',
				night: 'img/night.png'
			}
		});
	</script>
</body>
</html>
