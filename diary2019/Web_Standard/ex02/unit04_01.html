<!DOCTYPE HTML>
<html>
<head>
<title>목록 문단 입력하기</title>
<meta charset="UTF-8" />
</head>

<body>

	<h2>비순서 목록 문단</h2>
	<h3>Web design</h3>
	<!-- ul, li 태그를 이용하여 비순서 목록 문단 구성하기 -->

			<ul>
				<li>mark</li>

				<li>meter
					<ul>
						<li>progress
							<ul>

							</ul>
						</li>
					</ul>
				</li>
			</ul>
		</li>
		<li>CSS3</li>
		<li>javascript</li>
		<li>jquerry</li>
		<li>photoshop</li>
		<li>illustrator</li>
	</ul>
	<h2>순서 목록 문단</h2>
	<h3>5월 1중 영화 예매 순위</h3>
	<!-- ol, li 태그를 이용하여 순서 목록 문단 구성하기 -->

		<li>극한직업
			<ol>
				<li>이하늬</li>
			</ol>
		</li>

	</ol>
</body>
</html>
