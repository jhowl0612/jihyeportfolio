<!DOCTYPE HTML>
<html>
	<head>
		<title> Sugar Free Shopping Mall </title>
		<meta charset="UTF-8" />
		<style type="text/css">
			/* Basic */
			*{margin:0; padding:0;}
			body{background:#666666;}
			a{
				text-decoration:none;
				color:#ffffff;
				opacity:0.6;
				font-weight:bold;
				text-shadow:1px 1px 5px #000000;
			}
			a:hover{opacity:1;}
			#wrapper{margin:5px;}
			#mainNav{list-style:none; margin:0; padding:0;}
			#mainNav li{float:left; padding:2em;}
			#mainNav li:first-child{
				background:#64991e;
				background:-webkit-linear-gradient(top,#7db72f,#4e7d0e);
				background:-moz-linear-gradient(top,#7db72f,#4e7d0e);
				background:-ms-linear-gradient(top,#7db72f,#4e7d0e);
			}
			#mainNav li:last-child{
				background:#d81b21;
				background:-webkit-linear-gradient(top,#ed1c24,#aa1317);
				background:-moz-linear-gradient(top,#ed1c24,#aa1317);
				background:-ms-linear-gradient(top,#ed1c24,#aa1317);
			}
		</style>
	</head>

	<body>
		<div id="wrapper">
			<ul id="mainNav">
				<li><a href="#">NOTICE</a></li>
				<li><a href="#">SHOES</a></li>
				<li><a href="#">ACC</a></li>
				<li><a href="#">BAG</a></li>
				<li><a href="#">TOP</a></li>
				<li><a href="#">DRESS</a></li>
				<li><a href="#">BOTTOM</a></li>
				<li><a href="#">CART</a></li>
			</ul>
		</div>
	</body>
</html>
