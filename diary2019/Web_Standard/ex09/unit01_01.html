<!DOCTYPE HTML>
<html>
	<head>
		<title> 그라데이션 상자와 회원 가입 버튼 만들기 </title>
		<meta charset="UTF-8">
		<style type="text/css">
			body, button { 
				font-family: "맑은 고딕", 돋움, sans-serif; 
				}
			#memberBox{
				color:#606060;
				border:1px solid #b7b7b7;
				width:400px;
				margin:50px auto;
				text-align:center;
				padding:20px;
				background:#ffffff;
				/*그라디언트는 낮은브라우저에서 안나오므로 낮은브라우저용 백그라운드*/
				background:-webkit-linear-granient(top,#dfdfd0,#888888);
				background:-moz-linear-gradient(top,#dfdfd0,#888888);
				background:-ms-linear-gradient(top,#dfdfd0,#888888);
				background:-o-linear-gradient(top,#dfdfd0,#888888);
				/*linear선형-gradient(top에서부터, #색에서, #색으로)*/
			}
			.btnOrange{
				cursor:pointer;
				text-align:center;
				font-size:1.5em;
				padding:0.5em 2em 0.55em;
				/*px은 고정값이기 때문에 모바일 등 해상도가 다른 화면에 최적화 불가. em은 모바일, 특히 반응형에 유용.*/
				text-shadow:0 1px 2px rgba(0,0,0,0.2);
				border-radius:0.8em;
				color:#fef4e9;
				border:1px solid #da7c0c;
				/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#fceabb+0,fccd4d+50,ffb500+55,fbdf93+100 */
				background: #fceabb; /* Old browsers */
				background: -moz-linear-gradient(top, #fceabb 0%, #fccd4d 50%, #ffb500 55%, #fbdf93 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(top, #fceabb 0%,#fccd4d 50%,#ffb500 55%,#fbdf93 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(to bottom, #fceabb 0%,#fccd4d 50%,#ffb500 55%,#fbdf93 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fceabb', endColorstr='#fbdf93',GradientType=0 ); /* IE6-9 */
			}
			.btnOrange:hover{
				/* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#b7deed+0,71ceef+50,21b4e2+51,b4c0ea+86,b7deed+100 */
				background: #b7deed; /* Old browsers */
				background: -moz-linear-gradient(top, #b7deed 0%, #71ceef 50%, #21b4e2 51%, #b4c0ea 86%, #b7deed 100%); /* FF3.6-15 */
				background: -webkit-linear-gradient(top, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b4c0ea 86%,#b7deed 100%); /* Chrome10-25,Safari5.1-6 */
				background: linear-gradient(to bottom, #b7deed 0%,#71ceef 50%,#21b4e2 51%,#b4c0ea 86%,#b7deed 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
				filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#b7deed', endColorstr='#b7deed',GradientType=0 ); /* IE6-9 */
				border:1px solid #0080ff;
			}
		</style>
	</head>

	<body>
		<div id="memberBox">
			<p>아직 infoPub 회원이 아니세요? </p>
			<button class="btnOrange">회원 가입 하기</button>
		</div>
	</body>
</html>
