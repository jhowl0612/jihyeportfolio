<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title> 회원 로그인 </title>
</head>
<body>
	<form action="#" method="post">
		<h1><img src="images/title_memberlogin.gif" alt="login" width="283" height="49"/></h1>
		<fieldset style="border:2px solid #000000;">
			<p>
				<input type="text" name="userId" value="아이디"/>
				<select name="userId1">
					<option>-- Select --</option>
					<option value="nate.com">nate.com</option>
					<option value="daum.net">daum.net</option>
					<option value="naver.com">naver.com</option>
					<option value="paran.com">paran.com</option>
					<option value="hotmail.com">hotmail.com</option>
				</select>
			</p>
			<p>
				<input type="password" name="userPWD"/>
				<input type="image" src="images/login.gif" alt="loginbtn"/>
			</p>
			<p>
				<label><input type="checkbox" name="idCheck"/>아이디저장</label>
			</p>
		</fieldset>
	</form>
</body>
</html>
