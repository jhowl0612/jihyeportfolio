<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>overflow, clip</title>
	<style type="text/css">
		body{
			margin:20px 0 0 150px;
			padding:5px;
			font-size:0.7em;
		}
		div{
			width:200px;
			border:1px solid #666666;
			float:left;
			margin-right:10px;
			margin-top:10px;
		}
		h2{
			background:url(images/css_design.png) no-repeat;
			height:400px;
			font-size:1.2em;
			font-family:arial;
			text-align:center;
			margin:0px;
			padding:0px;
		}
		#box1{
			height:200px;
			background:#ff6699;
			overflow:hidden;
		}
		#box2{
			height:200px;
			background:#ffcc99;
			overflow:auto;
		}
		#box3{
			height:200px;
			background:#33ccff;
			overflow:scroll;
		}
		#box4{
			clear:both;
			background:#66cc33;
			height:400px;
			position:relative;
		}
		#box4 h2{
			position:absolute;
			clip:rect(0px, 200px, 150px, 0px);
		}
		#box5{
			background:#cc66cc;
			height:400px;
			position:relative;
		}
		#box5 h2{
			position:absolute;
			clip:rect(150px, 200px, 400px, 0px);
		}
	</style>
</head>
<body>
	<div id="box1">
		<h2>overflow:hidden;</h2>
	</div>
	<div id="box2">
		<h2>overflow:auto;</h2>
	</div>
	<div id="box3">
		<h2>overflow:scroll;</h2>
	</div>
	<div id="box4">
		<h2>clip:rect(0px,200px,150px,0px);</h2>
	</div>
	<div id="box5">
		<h2>clip:rect(150px,200px,400px,0px);</h2>
	</div>
</body>
</html>
