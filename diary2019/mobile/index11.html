<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
	<link rel="stylesheet" href="css/test.min.css"/>
	<link rel="stylesheet" href="css/test.css"/>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
            <button>버튼1(기본)</button>
            <button data-theme="a">버튼2(a-테마) 버튼하양 헤더하늘</button>
			<input type="button" value="버튼3(b-테마) 버튼하양 헤더분홍" data-theme="b"/>
			<a href="#" data-role="button" data-theme="c">버튼4(c-테마) 버튼검정 헤더검정</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
    </div>
</body>
</html>
