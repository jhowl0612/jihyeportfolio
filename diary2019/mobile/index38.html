<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
			<div data-role="fieldcontain">
				<label for="input1">비밀번호</label>
				<input type="password" id="input1" name="input1" placeholder="패스워드를 입력하세요" />
				<input type="number" name="input2" id="input2" placeholder="숫자를 입력하세요" />
				<input type="tel" name="input3" id="input3" placeholder="전화번호를 입력하세요" />
			</div>	
			<div data-role="fieldcontain">
				<label for="textarea1">도시설명</label>
				<textarea id="textarea1" cols="30" rows="10"></textarea>
			</div>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
    </div>
</body>
</html>
