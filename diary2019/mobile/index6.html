<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
            <button data-icon="delete" data-inline="true">취소</button>
            <button data-icon="check">확인</button>
            <button data-icon="delete" data-iconpos="notext" data-inline="true">취소</button>
            <button data-icon="check" data-iconpos="notext" data-inline="true">확인</button>
            <button data-role="none" data-icon="refresh" data-iconpos="notext" data-inline="true">새로고침 버튼</button>
			<input type="button" value="검색 버튼" data-icon="search" data-iconpos="notext"/>
			<a href="#" data-role="button" data-icon="info" data-iconpos="notext">정보 버튼</a>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
    </div>
</body>
</html>
