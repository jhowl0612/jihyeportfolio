<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Header</h1>
			
        </div>
        <div data-role="content">
            <p>content 영역</p>
			<button data-icon="arrow-l">화살표 버튼 버튼</button>
			<button data-icon="arrow-r">화살표 버튼</button>
			<button data-icon="check">확인 버튼</button>
			<button data-role="none" data-icon="check">기존 버튼</button>
			<input type="button" value="검색 버튼" data-icon="search"/>
			<input type="submit" value="그리드 버튼" data-icon="grid"/>
			<input type="reset" value="경고 버튼" data-icon="alert"/>
			<input type="button" value="홈 버튼" data-icon="home"/>
			<a href="#" data-role="button" data-icon="info">정보 버튼</a>
			<button data-icon="action"></button>
			<button data-icon="alert"></button>
			<button data-icon="arrow-d"></button>
			<button data-icon="arrow-d-l"></button>
			<button data-icon="arrow-d-r"></button>
			<button data-icon="arrow-u"></button>
			<button data-icon="arrow-u-l"></button>
			<button data-icon="arrow-u-r"></button>
			<button data-icon="audio"></button>
			<button data-icon="back"></button>
			<button data-icon="bars">햄버거 메뉴</button>
			<button data-icon="bullets"></button>
			<button data-icon="calendar"></button>
			<button data-icon="camera"></button>
			<button data-icon="carat-d"></button>
			<button data-icon="carat-u"></button>
			<button data-icon="carat-l"></button>
			<button data-icon="carat-r"></button>
			<button data-icon="check"></button>
			<button data-icon="clock"></button>
			<button data-icon="cloud"></button>
			<button data-icon="comment"></button>
			<button data-icon="delete"></button>
			<button data-icon="edit"></button>
			<button data-icon="eye"></button>
			<button data-icon="forbidden"></button>
			<button data-icon="forward"></button>
			<button data-icon="gear"></button>
			<button data-icon="heart"></button>
			<button data-icon="home"></button>
			<button data-icon="refresh"></button>
        </div>
        <div data-role="footer" data-position="fixed">
			
            <h4>Footer</h4>
			
        </div>
    </div>
</body>
</html>
