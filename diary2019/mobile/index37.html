<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>jQuery Mobile</title>
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>Header</h1>
        </div>
        <div data-role="content">
			<form action="#" method="get">
				<h1>동아리 회원가입</h1>
				<fieldset>
					<legend>필수 정보</legend>
					<table>
						<tr>
							<td><label for="s_id">확인</label></td>
							<td><input type="text" id="s_id" name="s_id" data-role="none" disabled /></td>
						</tr>
						<tr>
							<td><label for="s_name">이름</label></td>
							<td><input type="text" id="s_name" name="s_name" data-role="none" disabled /></td>
						</tr>
					</table>
				</fieldset><br/>
				<fieldset>
					<legend>부가 정보</legend>
					<input type="text" id="s_tel" name="s_tel" placeholder="123-123-1234" data-role="none" /><br/>
					<input type="date" id="s_date" name="s_date" value="2019-06-05" data-role="none" /><br/>
					성별 : <select data-role="none">
						<option value="m">남자</option>
						<option value="w">여자</option>
					</select><br/>
					학년 : <input type="radio" id="s_year" name="syear" value="1" data-role="none" />1학년
					<input type="radio" id="s_year" name="syear" value="2" data-role="none" />2학년
					<input type="radio" id="s_year" name="syear" value="3" checked data-role="none" />3학년
					<input type="radio" id="s_year" name="syear" value="4" data-role="none" />4학년<br/>
					나이 : <input type="number" id="s_year" name="s_year" min="1" max="100" value="20" data-role="none" />
				</fieldset><br/>
				<input type="submit" value="확인" data-role="none" />
				<input type="reset" value="취소" data-role="none" />
			</form>
        </div>
        <div data-role="footer" data-position="fixed">
            <h4>Footer</h4>
        </div>
    </div>
</body>
</html>
