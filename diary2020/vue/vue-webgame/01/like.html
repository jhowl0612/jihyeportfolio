<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>좋아요 버튼</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<style type="text/css">
		*{padding:0;}
		#root{margin:80px;}
		#root>*{width:400px; height:120px; line-height:120px; text-align:center;}
		#root>div{font-size:56px; background:#ededed; border:1px solid #999; padding:1px;}
		#root>button{font-size:72px; box-sizing: initial;}
	</style>
</head>
<body>
	<div id="root">
		<div v-if="liked">좋아요 되었음</div>
		<!-- v- 뒤의 큰따옴표 안에는 data, methods 안의 요소 이름들이 들어감 -->
		<!-- v-if와 v-else는 형제 태그로, 인접해야 함 -->
		<button v-else v-on:click="onClickButton">Like</button>
		<!-- v-on이 HTML과 메소드를 연결 -->
	</div>
</body>
<script>
	const app = new Vue({
		el: '#root', 
		data: {
			liked: false, // liked는 임의지정한 속성명. 한글로 지어도 작동함
		},
		methods: { // 데이터를 바꾸는 메소드
			onClickButton(){
				this.liked = true;
			},
		}, // 쉼표로 끝남
	});
</script>
</html>
